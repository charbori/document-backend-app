info.privacy.title=개인정보처리방침
info.privacy.content=본 개인정보처리방침은 kvi-video-manager (이하 "회사")가 제공하는 kvi-video-manager 및 관련 제반 서비스(이하 "서비스")를 이용하는 고객(이하 "이용자")의 개인정보를 어떻게 수집, 이용, 보호하며, 이용자의 권리는 어떠한 것이 있는지 명시하기 위해 작성되었습니다.
info.privacy.detail1=1. 개인정보의 수집 및 이용 목적<br>회사는 서비스 제공을 위하여 필요한 최소한의 개인정보만을 수집합니다. 수집된 개인정보는 다음의 목적을 위해 이용됩니다.<br><br>서비스 가입의사 확인, 연령확인, 본인인증 등<br>고객 문의사항 처리, 불만처리 등 원활한 의사소통 경로 확보<br>신규 서비스 개발, 맞춤 서비스 제공, 서비스의 유효성 확인<br>이벤트 정보 및 참여기회 제공
info.privacy.detail2=2. 수집하는 개인정보 항목 및 수집 방법<br>회사는 회원가입, 상담, 서비스 이용과정에서 아래와 같은 개인정보를 수집할 수 있습니다.<br><br>수집항목: 이름, 연령, 성별, 로그인ID, 비밀번호, 휴대전화번호, 이메일 주소 등<br>수집방법: 홈페이지, 서비스 이용, 고객센터, 이벤트 응모
info.privacy.detail3=3. 개인정보의 보유 및 이용기간<br>이용자의 개인정보는 원칙적으로 회원 탈퇴 시 혹은 수집 및 이용 동의를 철회하는 경우 지체 없이 파기합니다. 다만, 상법 등 법령의 규정에 의하여 보존할 필요가 있는 경우 회사는 아래와 같은 이유로 일정 기간 동안 이용자의 정보를 보관할 수 있습니다.<br><br>계약 또는 청약철회 등에 관한 기록: 5년<br>대금결제 및 재화 등의 공급에 관한 기록: 5년<br>소비자 불만 또는 분쟁처리에 관한 기록: 3년
info.privacy.detail4=4. 개인정보의 파기절차 및 방법<br>이용자의 개인정보는 원칙적으로 목적이 달성된 경우 즉시 파기됩니다. 파기절차 및 방법은 다음과 같습니다.<br><br>파기절차: 이용자가 회원가입 등을 위해 입력한 정보는 목적이 달성된 후 내부 방침 및 기타 관련 법령에 의한 정보보호 사유에 따라 일정 기간 저장된 후 파기됩니다.<br>파기방법: 전자적 파일 형태로 저장된 개인정보는 기록을 재생할 수 없는 기술적 방법을 사용하여 삭제합니다. 종이 문서에 기록된 개인정보는 분쇄기로 분쇄하거나 소각하여 파기합니다.
info.privacy.detail5=5. 이용자 및 법정대리인의 권리와 그 행사방법<br><br>이용자는 언제든지 등록되어 있는 자신 혹은 당해 미성년자의 개인정보를 조회하거나 수정할 수 있으며 가입 해지를 요청할 수도 있습니다.<br>이용자의 개인정보 조회, 수정을 위해서는 ‘개인정보변경’(또는 ‘회원정보수정’ 등)을, 가입 해지(동의 철회)를 위해서는 "회원탈퇴"를 클릭하여 본인 확인 절차를 거치신 후 직접 열람, 정정 또는 탈퇴가 가능합니다.<br>개인정보의 오류에 대한 정정을 요청하신 경우, 정정이 완료될 때까지 해당 개인정보를 이용하거나 제공하지 않습니다.
info.privacy.detail6=6. 개인정보의 안전성 확보 조치<br>회사는 이용자의 개인정보가 분실, 도난, 유출, 변조 또는 훼손되지 않도록 안전성 확보를 위한 다음과 같은 기술적/관리적 대책을 마련하고 있습니다.<br><br>개인정보 암호화<br>해킹 등에 대비한 기술적 대책<br>개인정보 취급 직원의 최소화 및 교육<br>개인정보보호 전담기구의 운영
info.privacy.detail7=7. 개인정보보호 책임자<br><br>책임자: 최재혁<br>연락처: couhensoft@gmail.com
info.privacy.detail8=8. 개정 및 공지<br>본 개인정보처리방침은 2024-04-11부터 적용됩니다. 법령, 정책 또는 보안기술의 변경에 따라 내용의 추가, 삭제 및 수정이 있을 시에는 변경사항의 시행 최소 7일 전부터 회사의 홈페이지 등을 통해 공지하도록 하겠습니다.<br><br>

info.terms.title=서비스 이용 약관
info.terms.purpose=제1조 (목적)<br>본 약관은 [회사명] (이하 "회사")가 제공하는 동영상 저장, 관리 플랫폼에의 업로드 서비스 (이하 "서비스")의 이용 조건 및 절차, 회사와 이용자의 권리, 의무 및 책임 사항, 그리고 기타 필요한 사항을 규정함을 목적으로 합니다.
info.terms.definition=제2조 (정의)<br><br>"이용자"란 본 약관에 따라 회사가 제공하는 서비스를 받는 회원 및 비회원을 말합니다.<br>"회원"이라 함은 회사와 서비스 이용 계약을 체결하고 이용자 ID를 부여 받은 개인 또는 법인을 말합니다.<br>"비회원"이라 함은 회원으로 가입하지 않고 회사가 제공하는 서비스를 이용하는 개인 또는 법인을 말합니다.
info.terms.terms3=제3조 (약관의 명시와 개정)<br><br>회사는 본 약관의 내용을 이용자가 쉽게 알 수 있도록 서비스 초기 화면에 게시합니다.<br>회사는 관련 법령을 위배하지 않는 범위에서 본 약관을 개정할 수 있으며, 약관이 개정될 경우 적용일자 및 개정사유를 명시하여 서비스 초기화면에 공지합니다.
info.terms.terms4=제4조 (서비스의 제공 및 변경)<br><br>회사는 다음과 같은 서비스를 제공합니다.<br>동영상 파일의 저장 및 관리<br>지정된 플랫폼으로의 동영상 업로드<br>회사는 서비스의 내용을 변경할 경우 변경된 서비스 내용 및 제공일자를 명시하여 현재 제공 중인 서비스의 내용을 변경할 수 있으며, 이 경우에 이용자에게 명확히 공지합니다.
info.terms.terms5=제5조 (서비스 이용료)<br><br>회사가 제공하는 서비스의 기본적인 이용은 무료입니다. 단, 회사가 정한 별도의 유료 서비스에 대해서는 해당 서비스의 이용 조건에 따른 요금이 부과될 수 있습니다.<br>유료 서비스의 이용료 및 결제 방법 등은 서비스별 안내에 따르며, 회사는 유료 서비스의 요금 변동 시 이를 사전에 공지합니다.
info.terms.terms6=제6조 (이용자의 권리와 의무)<br><br>이용자는 회사의 서비스를 본 약관에 따라 이용할 권리가 있습니다.<br>이용자는 서비스를 이용함에 있어서 다음의 행위를 해서는 안 됩니다.<br>법령 또는 본 약관이 금지하거나 공서양속에 반하는 행위<br>회사의 서비스에 관련된 설비의 오동작이나 정보 등의 파괴 및 혼란을 일으키는 행위<br>회사 및 타 이용자의 지적재산권 등의 권리를 침해하는 행위<br>기타 회사가 부적절하다고 판단하는 행위
info.terms.terms7=제7조 (서비스 이용 제한 및 정지)<br><br>회사는 이용자가 본 약관의 규정을 위반하거나, 서비스의 정상적인 운영을 방해한 경우, 경고, 일시정지, 영구이용정지 등으로 서비스 이용을 제한할 수 있습니다.<br>회사는 전항에도 불구하고, 불법프로그램의 제공 및 운영방해 등 공공질서를 위협하는 경우에는 바로 이용을 정지할 수 있습니다.
info.terms.terms8=제8조 (개인정보보호)<br>회사는 이용자의 개인정보보호를 위해 최선을 다하며, 이용자의 개인정보보호 및 사용에 대해서는 관련 법령 및 회사의 개인정보처리방침에 따릅니다.
info.terms.terms9=제9조 (면책조항)<br><br>회사는 천재지변 또는 이에 준하는 불가항력적 상황이 발생하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 관한 책임이 면제됩니다.<br>회사는 이용자의 귀책사유로 인한 서비스 이용의 장애에 대하여는 책임을 지지 않습니다.<br>회사는 이용자가 서비스를 이용하여 기대하는 수익을 얻지 못하거나 서비스를 통해 얻은 자료로 인한 손해에 대하여 책임을 지지 않습니다.
info.terms.terms10=제10조 (분쟁`해결)<br><br>회사와 이용자는 서비스 이용과 관련하여 발생한 분쟁을 원만하게 해결하기 위해 필요한 모든 노력을 합니다.<br>제1항의 노력에도 불구하고 분쟁이 해결되지 않을 경우, 민사소송법상의 관할 법원에 제소할 수 있습니다.<br>본 약관은 [적용 시작일]부터 시행됩니다.