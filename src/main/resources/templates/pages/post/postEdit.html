<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <th:block th:insert="layout/fragments/head :: headerFragment"></th:block>
</head>
<body>
    <div class="content">
        <div th:replace="layout/fragments/nav :: navFragment"></div>
        <div class="container mt-3">
            <form th:object="${post_entity}" method="post" name="postRegist" th:action="|/post/${post_id}/edit|" >
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">에러</p>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}">
                    <div class="field-error" th:errors="*{title}">
                        제목 오류
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea>
                    <div class="field-error" th:errors="*{content}">
                        내용 오류
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">저장</button>
                <a href="/" class="btn btn-secondary mt-3">취소</a>
            </form>
        </div>
    </div>
    <footer th:replace="layout/fragments/footer :: footerFragment"></footer>
</body>
</html>
